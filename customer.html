<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overcertify</title>
</head>

<body>
    <div class="ad-main">

        <div class="ad-main-cont">
            <nav class="ad-nav">
                <div class="ad-nav-left">
                    <div class="nav-left-profile">
                        <img src="avator-1.png" alt="">
                    </div>
                    <div class="nav-left-text">Customer ID: 12345</div>
                </div>
                <div class="ad-nav-right">
                    <button class="ad-list-btn">Product</button>

                    <button class="ad-history-btn">History</button>
                </div>
            </nav>

            <div class="ad-dynamic-cont">
                <div class="ad-dy-left-img-cont">
                    <h1 style="color: crimson; font-weight: 900;">Customer Detail</h1>
                    <div class="admin-content">
                        <div class="admin-profile-img">
                            <img src="avator-1.png" alt="">
                            <div>id: 12345</div>
                        </div>

                        <div class="admin-det-cont">
                            <div>Name: Customer's Name</div>
                            <div>Contact No: 94xxxxxxxx </div>
                            <div>Address: Customer's Address </div>
                        </div>
                    </div>

                </div>

                <div class="ad-dy-right-cont">
                    <div class="ad-right-top-name-cont">
                        <p>Product Details </p>
                    </div>

                    <div class="ad-right-btm-content-cont">
                        <div class="cu-product-det-cont">
                            <div>Product Name:xxxxxxxxx </div>
                            <div>Quantity: xyz</div>
                            <div>Pruchesed Price: RS xxxx </div>
                            <div>Pruchsed Date: 12-jan-2023</div>
                            <div>Transaction Id: xxxxxxxxxxxxxxx</div>
                        </div>

                        <div class="cu-print-btn">
                            <button class="pt-btn">Print</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="customer.js"></script>
</body>

</html>
