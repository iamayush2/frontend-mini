<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overcertify</title>
</head>

<body>

    <div class="main">

        <div class="main-cont">
            <div class="back-btn">
                <button><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="main-cont-img-cont">
                <img src="image 7.png" alt="">
            </div>

            <div class="main-cont-buttons">
                <button class="select">Select</button>
                <button class="administor">Administor</button>
                <button class="farmer">Farmer</button>
                <button class="coustmer">Coustmer</button>
            </div>

            <div class="main-dynamic-cont">
                <div class="opt-name">Farmer</div>
                <div class="id-cont">
                    <div class="id-name">ID</div>
                    <div class="input-div"><input type="text" placeholder=" Enter id"></div>
                </div>
                <div class="pass-cont">
                    <div class="pass-name">Password</div>
                    <div class="input-div"><input type="text" placeholder=" Enter Password"></div>
                </div>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/f37f046419.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
