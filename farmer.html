<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overcertify</title>
</head>

<body>
    <div class="fm-main">

        <div class="fm-main-cont">
            <nav class="fm-nav">
                <div class="fm-nav-left">
                    <div class="nav-left-profile">
                        <img src="avator-1.png" alt="">
                    </div>
                    <div class="nav-left-text">Farmer ID: 12345</div>
                </div>
                <div class="fm-nav-right">
                    <button class="fm-add-detail-btn">Add Details</button>

                    <button class="fm-history-btn">History</button>
                </div>
            </nav>

            <div class="fm-dynamic-cont">
                <div class="fm-dy-left-img-cont">
                    <img src="pexels-tabitha-mort-693857.jpg" alt="" class="fm-img">
                </div>

                <div class="fm-dy-right-cont">
                    <div class="fm-right-top-name-cont">
                        <p>Add Product Details</p>
                    </div>

                    <div class="fm-right-btm-content-cont">
                        <div class="fm-right-details">
                            <div class="fm-right-det-cont">
                                <div class="fm-right-left-det">Product Type</div>
                                <div class="fm-right-right-det"><input type="text"></div>
                            </div>
                            <div class="fm-right-det-cont">
                                <div class="fm-right-left-det">Crop Name Type</div>
                                <div class="fm-right-right-det"><input type="text"></div>
                            </div>
                            <div class="fm-right-det-cont">
                                <div class="fm-right-left-det">Product Details</div>
                                <div class="fm-right-right-det"><input type="text"></div>
                            </div>
                            <div class="fm-right-det-cont">
                                <div class="fm-right-left-det">Quantity</div>
                                <div class="fm-right-right-det"><input type="text"></div>
                            </div>
                            <div class="fm-right-det-cont">
                                <div class="fm-right-left-det">Expected Price</div>
                                <div class="fm-right-right-det"><input type="text"></div>
                            </div>
                        </div>
                        <button class="fm-add-btn">Add</button>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="farmer.js"></script>
</body>

</html>
