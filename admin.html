<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overcertify</title>
</head>

<body>
    <div class="ad-main">

        <div class="ad-main-cont">
            <nav class="ad-nav">
                <div class="ad-nav-left">
                    <div class="nav-left-profile">
                        <img src="avator-1.png" alt="">
                    </div>
                    <div class="nav-left-text">ADMIN ID: 12345</div>
                </div>
                <div class="ad-nav-right">
                    <button class="ad-list-btn">List</button>

                    <button class="ad-history-btn">History</button>
                </div>
            </nav>

            <div class="ad-dynamic-cont">
                <div class="ad-dy-left-img-cont">
                    <h1 style="color: crimson; font-weight: 900;">Admin Profile</h1>
                    <div class="admin-content">
                        <div class="admin-profile-img">
                            <img src="avator-1.png" alt="">
                            <div>id: 12345</div>
                        </div>

                        <div class="admin-det-cont">
                            <div>Name: Admin's Name</div>
                            <div>Contact No: 94xxxxxxxx </div>
                            <div>Address: Admin's Address </div>
                        </div>
                    </div>

                </div>

                <div class="ad-dy-right-cont">
                    <div class="ad-right-top-name-cont">
                        <p>List</p>
                    </div>

                    <div class="ad-right-btm-content-cont">

                        <div class="right-order-detail-cont">
                            <div class="order-display">
                                <p>Order ID: 12345</p>
                            </div>

                            <div class="order-btn-cont">
                                <div class="ad-od-left-btn">
                                    <button>Approve</button>
                                </div>

                                <div class="ad-od-right-btn">
                                    <button>View</button>
                                    <button>Decline</button>
                                </div>
                            </div>
                        </div>

                        <div class="right-order-detail-cont">
                            <div class="order-display">
                                <p>Order ID: 12345</p>
                            </div>

                            <div class="order-btn-cont">
                                <div class="ad-od-left-btn">
                                    <button>Approve</button>
                                </div>

                                <div class="ad-od-right-btn">
                                    <button>View</button>
                                    <button>Decline</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="admin.js"></script>

</body>

</html>
